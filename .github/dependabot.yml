version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    target-branch: "development"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "dependabot"
    assignees:
      - "vincejv"
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    target-branch: "development"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "dependabot"
    assignees:
      - "vincejv"
    labels:
      - "dependencies"
      - "ci-cd"
